{% extends 'blog/base.htm' %}

{% block title %}
    Edit post {{ post.title|title }} - {{block.super}}
{% endblock %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">

                {{field.label}}
                {{field}}

                {% if field.errors %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-secondary">Edit Post</button>
    </form>
{% endblock %}
