{% extends 'blog/base.htm' %}

{% block title %}
    Delete Post {{post.title|title}} - {{block.super}}
{% endblock %}

{% block content %}
     <form action="{{ post.get_delete_url }}" method="POST">
        {% csrf_token %}

         <h3>Do you want to delete <b>"{{ post.title|title }}"</b> post </h3>

         <a href="{{ post.get_absolute_url }}"><button type="button" class="btn btn-success">Cancel</button></a>
         <button type="submit" class="btn btn-danger">Delete Post</button>
    </form>

{% endblock %}
