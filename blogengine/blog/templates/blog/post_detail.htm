{% extends 'blog/base.htm' %}

{% block title %}
    {{post.title}} - {{block.super}}
{% endblock %}

{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>
    <p>
        {{ post.body }}
    </p>
    <a href="{{post.get_update_url}} "><button type="submit" class="btn btn-primary">Edit Post</button></a>
    <a href="{{post.get_delete_url}} "><button type="submit" class="btn btn-danger">Delete Post</button></a>


{% endblock %}
