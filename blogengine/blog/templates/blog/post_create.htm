{% extends 'blog/base.htm' %}

{% block title %}
    Post Create - {{block.super}}
{% endblock %}

{% block content %}
    <form action="{% url 'post_create_url' %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">

                {{field.label}}
                {{field}}

                {% if field.errors %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
        {% endfor %}
        <p><small class="mb-3 ">*You may not write slug</small></p>
        <button type="submit" class="btn btn-secondary">Create Post</button>
    </form>
{% endblock %}
